<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="inputHolder">
          <div class="dateInput">
            <span class="text">day</span>
            <input type="text" class="InpField"  id="UserDate" placeholder="DD"/>
          </div>
          <div class="monthInput">
            <span class="text">month</span>
            <input type="text" class="InpField" id="UserMonth" placeholder="MM"/>
          </div>
          <div class="yearInput">
            <span class="text">year</span>
            <input type="text" class="InpField" id="UserYear" placeholder="YYYY"/>
          </div>
        </div>
        <div class="btnHolder">
          <hr />

          <button class="convert" onclick="val()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
        <div class="outputHolder">
          <div class="yearOP"><span class="calAns">--</span>years</div>
          <div class="monthOP"><span class="calAns1">--</span>months</div>
          <div class="daysOP"><span class="calAns2">--</span>days</div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/mitansh99">@mitansh99</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
